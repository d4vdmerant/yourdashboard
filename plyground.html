<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground!</title>
    <link rel="stylesheet" href="cssis/playg.css">
    <link rel="stylesheet" href="cssis/design-geral.css">

</head>

<body>  

    <nav>
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="bibli.html" class="nav-link">Biblioteca</a></li>
        <li><a href="" class="nav-link">Meu Perfil</a></li>
        <li><a href="" class="nav-link">Ajustes</a></li>
        <li><a href="plyground.html" class="nav-link">Playground</a></li>
    </nav>

    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <div class="loader">Carregando...</div>
    </div>

    <div class="main">
        <div class="addmsccard" id="cardrule">
            <form id="addTrackForm">
                <h3>Adicionar Nova Música</h3>
                <label for="trackTitle">Título:</label>
                <input type="text" id="trackTitle" required><br>
        
                <label for="trackArtist">Artista:</label>
                <input type="text" id="trackArtist" required><br>
        
                <label for="trackArtwork">Capa (URL):</label>
                <input type="text" id="trackArtwork" required><br>
        
                <label for="trackAudio">Arquivo MP3:</label>
                <input type="file" id="trackAudio" accept="audio/mp3" required><br>

                <label for="trackLyrics">Letra:</label>
                <textarea id="trackLyrics" rows="4" cols="50" required></textarea><br>  
        
                <button type="submit">Adicionar Música</button>
            </form>

        </div>
        
        <div class="lycard" id="cardrule">
            <div class="lytxt">
                <h1>LETRA</h1>
                <p id="lyrics"></p>
            </div>
            <div class="plynow">
                <h1>Tocando agora</h1>
                <h2 id="songTitle">RED EYES DRAGON CHAIN</h2>
                <p><span id="artistTitle">Odetari</span></p>

                <div class="infiei2">
    
                    <div class="progress-container">
                        <div class="times">

                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>

                        <input type="range" id="progressBar" value="0" max="100" step="0.1">
                    </div>

                    <div class="player-controls">
                        <button id="prevBtn">
                            <img src="imgs/fast_rewind_24dp_000000_FILL0_wght600_GRAD0_opsz24.png" alt="" id="iconcito">
                        </button>
            
                        <button id="playPauseBtn">
                            <img src="imgs/play_arrow_24dp_000000_FILL0_wght600_GRAD0_opsz24.png" alt="" id="iconcito1">
                        </button>
            
                        
                        <button id="nextBtn">
                            <img src="imgs/fast_forward_24dp_000000_FILL0_wght600_GRAD0_opsz24.png" alt="" id="iconcito">
                        </button>

                        <button id="shuffleBtn">
                        
                            <img src="imgs/shuffle_24dp_000000_FILL0_wght400_GRAD200_opsz24.png" alt="" id="shuffleIcon">
                        </button>
                    </div>
                </div>
            </div>
            <div class="ablmcase">
                <img src="https://th.bing.com/th/id/OIP.IGPQ7fVMaRHeHnp2-o5wSwHaHa?rs=1&pid=ImgDetMain" alt="" id="album">
                <div class="barsup">

                    <img src="https://media4.giphy.com/media/UGrpkMXipFWQ06IHIM/giphy.gif" alt="" id="barsup">
                </div>
                </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    <script src="mscfeature.js"></script>  
    <script src="loading.js"></script>  
</body>
</html>
